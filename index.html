<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mural Completo</title>
  <link rel="stylesheet" href="CSS/STYLESS.css" />
</head>
<body>

  <!-- Logo principal -->
  <img src="imagenes/300STORIES.png" alt="Logo 300 Stories" id="logoPrincipal" />

  <!-- Texto fijo "ORDENAR POR:" -->
  <label for="ordenarPor" style="display:block; margin-bottom:8px; font-weight:bold;">
    ORDENAR POR:
  </label>
  
  <!-- Select para ordenar -->
  <select id="ordenarPor" style="margin-bottom: 15px; padding: 6px; font-size: 1rem;">
    <option value="" selected disabled>ORDENAR POR</option>
    <option value="numero">Número de Colección</option>
    <option value="Terror">Terror</option>
    <option value="Ciencia Ficción">Ciencia Ficción</option>
    <option value="Oscuras">Oscuras</option>
    <option value="anio">Año</option>
    <option value="fecha">Fecha de Publicación</option>
    <option value="titulo">Título</option>
  </select>

  <!-- Botón "Volver a las Stories" -->
  <button id="volverStories" type="button" style="
    border: 5px solid white;
    background: transparent;
    color: white;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 15px;
    display: inline-block;
  ">Volver a las Stories</button>

  <!-- Botones desbloquear y contador uno al lado del otro -->
  <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
    <button id="desbloquear-todas">🔓 Desbloquear disponibles</button>
    <button id="contador-disponibles">0 de 300</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <div class="modal-wrapper">
      <img class="modal-content" id="modalImage" />
      <a id="modalLink" href="#" class="modal-link">ACCEDER</a>
    </div>
  </div>

  <script src="JSON/JSONADVENT.js"></script>
  <script src="JS/main.js"></script>

  <script>
    // Redirigir al hacer clic en "Volver a las Stories"
    document.getElementById('volverStories').addEventListener('click', () => {
      window.location.href = 'https://www.disturbingstories.com/stories.html';
    });
  </script>

</body>
</html>
