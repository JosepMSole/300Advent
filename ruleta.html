<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruleta de Historias - Random Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --card-bg: rgba(15, 23, 42, 0.92);
      --border: rgba(255, 255, 255, 0.15);
      --text: #f9fafb;
      --text-muted: #9ca3af;
      --accent-soft: rgba(225, 17, 72, 0.15);
      --radius-lg: 16px;
      --radius-xl: 22px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
      --transition-fast: 0.18s ease-out;
    }

    * { box-sizing: border-box; }

    /* Fondo transparente */
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent !important;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      max-width: 420px;
      width: 100%;
    }

    /* Widget flotante */
    #story-widget {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      padding: 16px 16px 18px;
      position: relative;
      overflow: hidden;
    }

    /* Quitar halo decorativo */
    #story-widget::before {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent !important;
    }

    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .widget-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title-row {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .widget-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    .status-pill {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(156, 163, 175, 0.6);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #4ade80 0, #16a34a 60%);
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.9);
    }

    .filter-row {
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .filter-row label {
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .filter-row select {
      flex: 1;
      padding: 4px 6px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 11px;
    }

    .drum-row {
      margin-top: 10px;
      padding: 10px;
      border-radius: var(--radius-lg);
      background: rgba(2, 6, 23, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.25);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .drum-image-wrapper {
      flex: 0 0 30%;
      max-width: 120px;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(15, 23, 42, 0.9);
    }

    #preview-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .drum-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #preview-title {
      font-size: 13px;
      font-weight: 600;
    }

    #preview-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    .controls-row {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 0;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-primary {
      background: #e11d48;
      color: white;
    }

    .btn-secondary {
      background: #0f172a;
      color: white;
      border: 1px solid rgba(148,163,184,0.6);
    }

    .status-line {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .selected-story {
      margin-top: 14px;
      padding: 10px;
      border-radius: var(--radius-lg);
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .selected-story.hidden {
      display: none;
    }

    .selected-inner {
      display: flex;
      gap: 10px;
    }

    #selected-image {
      max-width: 110px;
      border-radius: 12px;
      object-fit: cover;
      background: #020617;
    }

    .label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    #selected-title {
      font-size: 14px;
      margin: 0 0 4px;
    }

    #selected-summary {
      font-size: 12px;
      margin-bottom: 8px;
    }

    #read-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(148, 163, 184, 0.3);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      color: white;
      font-size: 13px;
      transition: var(--transition-fast);
    }

    #read-link:hover {
      background: rgba(148, 163, 184, 0.5);
    }
  </style>
</head>

<body>
  <div class="app">
    <div id="story-widget">

      <div class="widget-header">
        <div class="widget-title">
          <div class="title-row">RANDOM STORY</div>
          <div class="widget-subtitle">Ruleta de historias aleatorias</div>
        </div>
        <div class="status-pill">
          <span class="status-dot"></span>
          <span>Activo</span>
        </div>
      </div>

      <div class="filter-row">
        <label for="category-select">CategorÃ­a</label>
        <select id="category-select">
          <option value="all">Todas las categorÃ­as</option>
        </select>
      </div>

      <div class="drum-row" id="drum-row">
        <div class="drum-image-wrapper">
          <img id="preview-image" src="" alt="">
        </div>
        <div class="drum-info">
          <div id="preview-title">Pulsa Â«GirarÂ» para empezar.</div>
          <div id="preview-subtitle">Mientras la ruleta gira, no sabrÃ¡s quÃ© historia saldrÃ¡â€¦</div>
        </div>
      </div>

      <div class="controls-row">
        <button id="start-button" class="btn btn-primary" disabled>ðŸŽ² Girar</button>
        <button id="stop-button" class="btn btn-secondary" disabled>âœ‹ Detener</button>
      </div>

      <div id="status" class="status-line"></div>

      <div id="selected-story" class="selected-story hidden">
        <div class="selected-inner">
          <img id="selected-image" src="" alt="">
          <div>
            <div class="label">Historia seleccionada</div>
            <h3 id="selected-title"></h3>
            <p id="selected-summary"></p>
            <a id="read-link" href="#" target="_blank">ðŸ“– Leer historia completa</a>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
const STORIES_URL = "admin/metadata.json";
const IMAGE_BASE_PATH = "imagenes/";
const STORY_URL_BASE = "https://www.disturbingstories.com/";

let allStories = [];
let stories = [];
let spinning = false;
let intervalId = null;
let currentIndex = 0;
let currentCategory = "all";

const statusEl = document.getElementById("status");
const previewImgEl = document.getElementById("preview-image");
const previewTitleEl = document.getElementById("preview-title");
const previewSubtitleEl = document.getElementById("preview-subtitle");
const startBtn = document.getElementById("start-button");
const stopBtn = document.getElementById("stop-button");
const categorySelectEl = document.getElementById("category-select");

const selectedBoxEl = document.getElementById("selected-story");
const selectedImageEl = document.getElementById("selected-image");
const selectedTitleEl = document.getElementById("selected-title");
const selectedSummaryEl = document.getElementById("selected-summary");
const readLinkEl = document.getElementById("read-link");

async function loadStories() {
  try {
    const res = await fetch(STORIES_URL);
    if (!res.ok) throw new Error("No se encontrÃ³ metadata.json");

    const data = await res.json();
    const todayStr = new Date().toISOString().slice(0, 10);

    allStories = Object.entries(data)
      .filter(([id]) => /^\d{3}$/.test(id))
      .map(([id, item]) => ({
        id,
        title: item.titulo,
        synopsis: item.sinopsis,
        categories: item.categorias || [],
        date: item.fecha,
        image: IMAGE_BASE_PATH + id + ".jpg",
        url: STORY_URL_BASE + id + ".html"
      }))
      .filter(s => !s.date || s.date <= todayStr);

    buildCategoryOptions();
    applyCategoryFilter();
  } catch {
    statusEl.textContent = "Error al cargar historias";
  }
}

function buildCategoryOptions() {
  const cats = new Set();
  allStories.forEach(s => s.categories.forEach(c => cats.add(c)));

  cats.forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    categorySelectEl.appendChild(opt);
  });
}

function applyCategoryFilter() {
  stories = currentCategory === "all"
    ? allStories.slice()
    : allStories.filter(s => s.categories.includes(currentCategory));

  if (stories.length === 0) {
    startBtn.disabled = true;
    stopBtn.disabled = true;
    previewTitleEl.textContent = "Sin historias para esta categorÃ­a.";
    statusEl.textContent = "Historias disponibles: 0 Â· Solo publicadas hasta hoy";
    return;
  }

  startBtn.disabled = false;
  stopBtn.disabled = true;

  statusEl.textContent =
    "Historias disponibles: " + stories.length + " Â· Solo publicadas hasta hoy";

  currentIndex = 0;
  updatePreview(stories[0]);
}

function updatePreview(story) {
  previewImgEl.src = story.image;
  previewTitleEl.textContent = story.title + " (ID: " + story.id + ")";
}

function getRandomIndex() {
  return Math.floor(Math.random() * stories.length);
}

function startSpinning() {
  spinning = true;
  startBtn.disabled = true;
  stopBtn.disabled = false;

  selectedBoxEl.classList.add("hidden");

  intervalId = setInterval(() => {
    currentIndex = getRandomIndex();
    updatePreview(stories[currentIndex]);
  }, 80);
}

function stopSpinning() {
  spinning = false;
  startBtn.disabled = false;
  stopBtn.disabled = true;
  clearInterval(intervalId);

  const story = stories[currentIndex];
  updatePreview(story);

  selectedImageEl.src = story.image;
  selectedTitleEl.textContent = story.title;
  selectedSummaryEl.textContent = story.synopsis;
  readLinkEl.href = story.url;

  selectedBoxEl.classList.remove("hidden");
}

startBtn.addEventListener("click", startSpinning);
stopBtn.addEventListener("click", stopSpinning);

categorySelectEl.addEventListener("change", () => {
  currentCategory = categorySelectEl.value;
  applyCategoryFilter();
});

loadStories();
</script>

</body>
</html>
