<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

    :root {
      --bg: #05060a;
      --card-bg: #12131a;
      --accent: #e63946;
      --accent-soft: rgba(230, 57, 70, 0.2);
      --text: #f5f5f5;
      --text-muted: #a0a3b1;
      --border: #222432;
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
      --transition-fast: 0.18s ease-out;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #story-widget {
      width: 360px;
      max-width: 100%;
      margin: 0 auto;
      padding: 18px 18px 22px;
      background: radial-gradient(circle at top, #1b1e2c 0, #05060a 50%, #000 100%);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    #story-widget::before {
      content: "";
      position: absolute;
      inset: -60%;
      background:
        radial-gradient(circle at 10% 0, rgba(230, 57, 70, 0.16) 0, transparent 40%),
        radial-gradient(circle at 90% 0, rgba(255, 255, 255, 0.06) 0, transparent 40%);
      opacity: 0.55;
      pointer-events: none;
      z-index: -1;
    }

    .widget-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 10px;
    }

    .widget-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .widget-title span.icon {
      font-size: 18px;
      filter: drop-shadow(0 0 8px rgba(230, 57, 70, 0.9));
    }

    .widget-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-pill {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(160, 163, 177, 0.4);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: radial-gradient(circle, #4ade80 0, #16a34a 50%);
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.9);
    }

    .drum {
      margin-top: 12px;
      padding: 10px;
      background: radial-gradient(circle at top, #1c1f2b 0, #05060a 70%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.06);
      position: relative;
      overflow: hidden;
    }

    .drum-image-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .drum img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 12px;
      display: flex;
    }
