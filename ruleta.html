<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Random Story â€“ Ruleta v3</title>

<style>
/* =======================
   RESET / BASE
======================= */
* { box-sizing: border-box; }
body {
  margin: 0;
  background: transparent;
  font-family: 'Orbitron', Arial, sans-serif;
  color: #e6f1ff;
}

/* =======================
   CONTENEDOR PRINCIPAL
======================= */
#story-widget {
  position: relative;
  width: 100%;
  max-width: 900px;
  margin: auto;
  padding: 30px;
  overflow: hidden;
}

/* SKIN */
#story-widget::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("imagenes/assets/skinruleta.png") center / cover no-repeat;
  z-index: -2;
}

/* GLITCH NOISE */
#story-widget::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03) 0,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 3px
    );
  mix-blend-mode: overlay;
  opacity: .4;
  pointer-events: none;
  animation: scan 4s linear infinite;
}

@keyframes scan {
  from { background-position-y: 0; }
  to   { background-position-y: 100px; }
}

/* =======================
   TITULO
======================= */
.title {
  position: relative;
  text-align: center;
  font-size: clamp(42px, 7vw, 90px);
  letter-spacing: 4px;
  margin-bottom: 5px;
  animation: titleFloat 2s infinite alternate ease-in-out;
}

.title::before,
.title::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  opacity: .8;
}

.title::before {
  top: -2px;
  color: #ff004c;
  clip-path: inset(0 0 60% 0);
  animation: glitch1 1.2s infinite linear alternate;
}

.title::after {
  top: 2px;
  color: #00ffe7;
  clip-path: inset(40% 0 0 0);
  animation: glitch2 1s infinite linear alternate;
}

@keyframes titleFloat {
  from { transform: translateY(0); }
  to   { transform: translateY(-8px); }
}

@keyframes glitch1 {
  from { transform: translateX(-2px); }
  to   { transform: translateX(3px); }
}

@keyframes glitch2 {
  from { transform: translateX(2px); }
  to   { transform: translateX(-3px); }
}

.subtitle {
  text-align: center;
  font-size: 18px;
  opacity: .85;
  margin-bottom: 25px;
}

/* =======================
   RULETA
======================= */
#roulette {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}

.thumb {
  width: 120px;
  aspect-ratio: 9 / 16;
  background-size: cover;
  background-position: center;
  border: 1px solid rgba(0,255,255,.4);
  box-shadow: 0 0 10px rgba(0,255,255,.3);
}

/* =======================
   INFO
======================= */
#info {
  text-align: center;
  margin-bottom: 20px;
}

/* =======================
   BOTON UNICO
======================= */
#spinBtn {
  width: 100%;
  padding: 18px;
  font-size: 22px;
  font-family: inherit;
  text-transform: uppercase;
  letter-spacing: 2px;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(120deg,#0ff,#005);
  border: none;
  position: relative;
  overflow: hidden;
}

#spinBtn::after {
  content:"";
  position:absolute;
  inset:-50%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,.4), transparent);
  animation: shine 2s infinite;
}

@keyframes shine {
  from { transform: translateX(-100%); }
  to   { transform: translateX(100%); }
}

#spinBtn.spinning {
  background: linear-gradient(120deg,#ff004c,#300);
}

/* =======================
   LEER HISTORIA
======================= */
#readStory {
  margin-top: 15px;
  text-align: center;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="story-widget">

  <div class="title" data-text="RANDOM STORY">RANDOM STORY</div>
  <div class="subtitle">Ruleta de Stories aleatorias</div>

  <div id="roulette">
    <div class="thumb"></div>
    <div class="thumb"></div>
    <div class="thumb"></div>
  </div>

  <div id="info">Historias disponibles: 12</div>

  <button id="spinBtn">â–¶ GIRAR</button>

  <div id="readStory">ðŸ“– LEER HISTORIA</div>

</div>

<script>
/* =======================
   AUDIO
======================= */
const audioLoop = new Audio("imagenes/assets/ruletaloop.mp3");
audioLoop.loop = true;

const audioStop = new Audio("imagenes/assets/ruletastop.mp3");

/* =======================
   RULETA LOGICA
======================= */
const btn = document.getElementById("spinBtn");
const thumbs = document.querySelectorAll(".thumb");

let spinning = false;
let interval = null;

function randomImage() {
  const n = Math.floor(Math.random() * 6) + 1;
  return `imagenes/assets/thumb${n}.jpg`;
}

function spin() {
  interval = setInterval(() => {
    thumbs.forEach(t => t.style.backgroundImage = `url(${randomImage()})`);
  }, 100);
}

btn.addEventListener("click", () => {
  if (!spinning) {
    // GIRAR
    spinning = true;
    btn.classList.add("spinning");
    btn.textContent = "â–  DETENER";
    audioStop.pause();
    audioStop.currentTime = 0;
    audioLoop.currentTime = 0;
    audioLoop.play();
    spin();
  } else {
    // DETENER
    spinning = false;
    btn.classList.remove("spinning");
    btn.textContent = "â–¶ GIRAR";
    clearInterval(interval);
    audioLoop.pause();
    audioLoop.currentTime = 0;
    audioStop.play();
  }
});

/* imagenes iniciales random */
thumbs.forEach(t => t.style.backgroundImage = `url(${randomImage()})`);
</script>

</body>
</html>
